# This is a Databricks asset bundle definition for ecommerce_etl.
# See https://docs.databricks.com/dev-tools/bundles/index.html for documentation.
bundle:
  name: ecommerce_etl
  uuid: 108096d0-461c-4e11-9634-2592e78d51ab

artifacts:
  python_artifact:
    type: whl
    build: uv build --wheel

include:
  - resources/*.yml
  - resources/*/*.yml

targets:
  dev:
    # The default target uses 'mode: development' to create a development copy.
    # - Deployed resources get prefixed with '[dev my_user_name]'
    # - Any job schedules and triggers are paused by default.
    # See also https://docs.databricks.com/dev-tools/bundles/deployment-modes.html.
    mode: development
    default: true
    workspace:
      host: <your-databricks-workspace>

  prod:
    mode: production
    workspace:
      host: <your-databricks-workspace>
      # We explicitly deploy to /Workspace/Users/<your-email> to make sure we only have a single copy.
      root_path: /Workspace/Users/<your-email>/.bundle/${bundle.name}/${bundle.target}
    permissions:
      - user_name: <your-email>
        level: CAN_MANAGE
